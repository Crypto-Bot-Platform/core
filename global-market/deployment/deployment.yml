apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-market
  labels:
    app: global-market
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: global-market
        octopusexport: OctopusExport
    spec:
      hostNetwork: true
      containers:
        - name: global-market
          image: 'tsboris/cbp-global-market:latest'
          env:
            - name: KAFKA_HOST
              value: '10.0.0.124'
            - name: KAFKA_PORT
              value: '9092'
            - name: ELASTIC_HOST
              value: '10.0.0.124'
            - name: ELASTIC_PORT
              value: '9200'
            - name: MONGODB_HOST
              value: '10.0.0.124'
            - name: MONGODB_PORT
              value: '27017'