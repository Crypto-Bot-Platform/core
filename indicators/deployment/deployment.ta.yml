apiVersion: apps/v1
kind: Deployment
metadata:
  name: ta-indicators
  labels:
    app: ta-indicators
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ta-indicators
        octopusexport: OctopusExport
    spec:
      hostNetwork: true
      containers:
        - name: ta-indicators
          image: 'tsboris/cbp-ta-indicators:latest'
          ports:
            - containerPort: 9092
              hostPort: 9092
